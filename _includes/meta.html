{% comment %}
You shouldn't have to edit this page very often. But if you want
to modify some of the meta-data for the site, this is the place to do it.
{% endcomment %}

<head>
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title and meta description
    ================================================== -->
  <title>{{page.title}}</title>
  <meta property="og:title" content="{{page.title}}" />
  <meta property="title" content="{{page.title}}" />
  <meta name="description" content="{{page.description}}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:type" content="article" />
  <link rel="canonical" href="{{ page.url }}" />
  <meta property="og:url" content="{{ page.url }}" />

  <script async="" src="{{ assetPaths['uswds.js'] }} "></script>
  <!-- CSS
    ================================================== -->
    <link rel="preload" as="style" href="{{ assetPaths['styles.css'] }}" />
    <link rel="stylesheet" href="{{ assetPaths['styles.css'] }}" type="text/css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7ZQNH4QMCL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7ZQNH4QMCL');
  </script>
    
  <script async type="text/javascript" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=GSA" id="_fed_an_ua_tag"></script>
    
</head>
