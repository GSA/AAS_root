<script type="text/javascript">
    var submitted = false;

    function submitForm(e) {
        document.getElementById("formConfirmation").classList.remove('hide');
        document.getElementById("contactForm").classList.add('hide');
        document.getElementById("contactFormText").classList.add('hide');

        submitted=true;
    }

    $('#gform').on('submit', function (e) {
        $('#gform *').fadeOut(2000);
        $('#gform').prepend('<h2>Thank you for your submission! We will be in touch shortly.</h2>');
    });

</script>
